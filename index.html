<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="FitFlow: Your Personal Fitness Journey Tracker"
    />
    <meta
      name="author"
      content="Revanta Choudhary, Ramchandra Choudhary, Pratham Toshniwal, Akshaya S and Aditya Akkireddy"
    />
    <meta
      name="keywords"
      content="Diet, Health, Fitness, Skin, Growth, Yoga, Food, Nutrients, Fibers, Vitamins, Minerals, Meats, Vegetables, Fruits, Exercise"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>FitFlow | Home Page</title>
    <script
      src="https://kit.fontawesome.com/646119faa6.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="signup.js" defer></script>
    <script type="module" src="login.js" defer></script>
  </head>
  <body>
    <div class="container">
      <!-- <span class="ld">
        <img src="ld.webp" alt="AI Diet Planner 1" width="500px" />
      </span> -->
      <span class="form-box">
        <h1 id="title">Sign Up</h1>
        <form action="">
          <div class="input-field" id="nameField">
            <i class="fa-solid fa-user"></i>
            <input type="text" placeholder="Name" />
          </div>
          <div class="input-group">
            <div class="input-field">
              <i class="fa-solid fa-envelope"></i>
              <input type="email" placeholder="Email" id="email" />
            </div>
            <div class="input-field">
              <i class="fa-solid fa-lock"></i>
              <input type="password" placeholder="Password" id="password" />
            </div>
            <p><a href="#">Forgot password?</a></p>
          </div>
          <div class="btn-field">
            <button type="button" id="signupBtn">Sign up</button>
            <button type="button" id="signinBtn" class="disable">
              Sign in
            </button>
          </div>
        </form>
      </span>
      <!-- <span class="rd">
        <img src="rd.webp" alt="AI Diet Planner 2" width="500px" />
      </span> -->
    </div>
    <script>
      let signupBtn = document.getElementById("signupBtn");
      let signinBtn = document.getElementById("signinBtn");
      let nameField = document.getElementById("nameField");
      let title = document.getElementById("title");

      signinBtn.onclick = function () {
        nameField.style.maxHeight = "0";
        title.innerHTML = "Sign In";
        signupBtn.classList.add("disable");
        signinBtn.classList.remove("disable");
      };
      signupBtn.onclick = function () {
        nameField.style.maxHeight = "60px";
        title.innerHTML = "Sign Up";
        signupBtn.classList.remove("disable");
        signinBtn.classList.add("disable");
      };
    </script>
  </body>
</html>
